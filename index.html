<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="Stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container" >
    <div class="card"> 
      <img src="images/illustration-hero.svg" style="border-radius: 20px 20px 0px 0px;">
    
    <div>
      <h2>Order Summary</h2>
      <p class="song">
     You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <section> 
      <div style="display: flex; padding: 1.2rems; text-align: center;">
      <img class="icon" src="images/icon-music.svg">
      <div style="display: block;">
        <h3>Annual Plan</h3>
        <p> $59.99/year</p>
      </div>
    </div>
      <div class="change">
      <a href="#" class="changetext"> Change</a>
    </div>
      </section>
      <br>
     <div>
      <button class="paymentbtn">Proceed to payment</button>
     </div>
     <br>
     <div>
       <a href="#" class="cancelbtn">Cancel Order</a>
      <!-- <button class="cancelbtn">Cancel Order</button><br> -->
     </div>
     <br>
</div>
</div>

</html>
